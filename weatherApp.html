<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-city" id="search-city">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-city-input"
            class="search-city-input"
          />
          <input type="submit" value="Search" class="search-city-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div id="icon"></div>
            <div class="weather-temperature" id="temperature"></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/AyandaNamba8/" target="_blank"> Ayanda Namba</a>,
        is
        <a href="https://github.com/AyandaNamba8/weatherApp" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://w3ath3rapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="weatherApp.js"></script>
  </body>
</html>
